<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SAS - Sistema de Orçamento e Contrato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 30px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    .mockup img, .qr img {
      width: 100%;
      max-width: 400px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .cta a {
      display: inline-block;
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      margin-top: 20px;
    }
    .cta a:hover {
      background-color: #218838;
    }
    footer {
      background-color: #003366;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>SAS - Sistema de Orçamento e Contrato</h1>
  <p>Feche serviços com segurança jurídica e praticidade</p>
</header>

<div class="container">
  <div class="mockup">
    <h2>Visual do App SAS no celular</h2>
    <img src="mockup_sas.png" alt="Mockup do SAS">
  </div>

  <div class="qr">
    <h2>Acesse o SAS via QR Code</h2>
    <img src="qr_code_sas_link.png" alt="QR Code de acesso">
  </div>

  <div class="cta">
    <a href="https://decunha84.github.io/sas/" target="_blank">Acessar o SAS Agora</a>
  </div>
</div>

<footer>
  Desenvolvido por Sergio Andre © 2025 - Todos os direitos reservados
</footer>

</body>
</html>
